<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>飞机大战</title>
    <link rel="stylesheet" href="css/bg.css">
    <link rel="stylesheet" href="css/csh.css">
    <link rel="stylesheet" href="css/content.css">

    <script src="js/bg.js"></script>

</head>
<body id="body">
<div id="bg">
    <!--初始界面开始-->
    <div id="begin">
        <div class="title">飞机大战</div>
        <div class="game" id="game"><a href="#javascript">开始游戏</a></div>
        <div class="set">W、A、S、D键控制方向</div>
        <div class="set1">U键开火</div>
    </div>
        <!--初始界面结束-->

    <!--游戏内容开始-->
    <!--玩家飞机开始-->
    <div id="player">
        <div id="ts1">Level Up</div>
        <div id="ts2">Level Max</div>
        <div id="ts3">Life +1</div>
    </div>
    <div id="player-b"></div>
    <div id="player-c"></div>
    <div id="bu1"></div>
    <div id="bu2"></div>
    <div id="bu3"></div>
    <!--玩家飞机结束-->
    <!--敌机、障碍物开始-->
    <div class="rock"></div>
    <div class="rock"></div>
    <div class="rock"></div>
    <div class="rock"></div>
    <div class="rock"></div>
    <div class="rock"></div>
    <div class="plane-d" id="plane1"></div>
    <div class="plane-d" id="plane2"></div>
    <div class="plane-d" id="plane3"></div>
    <div class="plane-d" id="plane4"></div>
    <div class="plane-d" id="plane5"></div>
    <div class="plane-zd"></div>
    <div class="plane-zd"></div>
    <div class="plane-zd"></div>
    <div class="plane-zd"></div>
    <div class="plane-zd"></div>
    <div class="plane-zd"></div>
    <div class="plane-zd"></div>
    <div class="plane-zd"></div>
    <div class="plane-zd"></div>
    <div class="plane-zd"></div>
    <div class="plane-zd"></div>
    <div class="plane-zd"></div>
    <div class="plane-zd"></div>
    <div class="plane-zd"></div>
    <div class="plane-zd"></div>
    <img src="images/star.png" alt="" id="strong">
    <div id="score">
        <p class="life">Life × </p>
        <img src="images/0.png" alt="" id="life1">
        <img src="images/2.png" alt="" id="life2">
        <p class="ste">Scroe:</p>
        <img src="images/0.png" alt="" id="score1">
        <img src="images/0.png" alt="" id="score2">
        <img src="images/0.png" alt="" id="score3">
        <img src="images/0.png" alt="" id="score4">
    </div>
    <div id="go">GAME OVER
        <p id="restart">不服！再来一次</p>
    </div>
    <!--敌机、障碍物结束-->
    <!--游戏内容结束-->
</div>
</body>
</html>
